  function calcularTiempoRelativo({ fechaInicial, fechaFinal = new Date().getTime() }) {
    if (!fechaInicial) return fechaInicial
    const DATE_UNITS = { // in seconds
      year: 31536000,
      month: 2629800,
      day: 86400,
      hour: 3600,
      minute: 60,
      second: 1
    }

    const languageCode = 'es' // English
    const rtf = new Intl.RelativeTimeFormat(
      languageCode,
      { numeric: 'auto' }
    )

    //func
    const from = new Date(fechaInicial).getTime()
    const now = fechaFinal

    const elapsed = (from - now) / 1000

    for (const unit in DATE_UNITS) {
      if (Math.abs(elapsed) > DATE_UNITS[unit]) {
        return rtf.format(
          Math.floor(elapsed / DATE_UNITS[unit]),
          unit
        )
      }
    }
    // if less than one second, then is now
    return rtf.format(0, 'second')
  }

  function getDate(originalDateStr) {
    if (!originalDateStr) return originalDateStr

    // Create a Date object from the original date string
    var originalDate = new Date(originalDateStr);

    // Extract the desired components
    var desiredYear = originalDate.getFullYear();
    var desiredMonth = originalDate.toLocaleString('default', { month: 'numeric' }).padStart(2, '0');
    var desiredDay = originalDate.getDate();
    var desiredHour = originalDate.getHours();
    var desiredMinute = originalDate.getMinutes();

    // Create the formatted date string
    var formattedDate = desiredYear + '-' + desiredMonth + '-' + desiredDay + 'T' + ('0' + desiredHour).slice(-2) + ':' + ('0' + desiredMinute).slice(-2);

    // Print the formatted date
    console.log("Formatted date: " + formattedDate);

    return formattedDate
  }
